<!DOCTYPE html>
<html>
  <head>
    <title>iPhone lock screen</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!--Import skeleton.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <!--Import font-awesome.css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        background: #633337 linear-gradient(180deg, #623136, #594062);
        color: white;
        font-family: HelveticaNeue, "Helvetica Neue", Helvetica, Arial, sans-serif;;
        font-weight: 300;
        font-size: 1rem;
        line-height: 1rem;
      }

      header {
        position: absolute;
        top: 0;
        width: 100%;
        height: 20px;
      }

      .main {
        padding: 20px 0 50px;
        height: 100%;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
        background-color: rgba(203, 201, 29, 0.29);
      }

      .icons {
        margin: 0.5rem;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="icons u-pull-left">
        <i class="fa fa-signal"></i> Carrier 4G
        <i class="fa fa-wifi"></i>
      </div>

      <div class="icons u-pull-right">
        <i class="fa fa-location-arrow"></i>
        <i class="fa fa-clock-o"></i>
        32 %
      </div>
    </header>

    <div class="main">
      <!-- message block -->
      <div>
        <h1>Saisir le code</h1>
        <ul class="code">
          <li class="code-item"><i class="fa fa-circle-o"></i></li>
          <li class="code-item"><i class="fa fa-circle-o"></i></li>
          <li class="code-item"><i class="fa fa-circle-o"></i></li>
          <li class="code-item"><i class="fa fa-circle-o"></i></li>
        </ul>
      </div>


    </div>

    <footer></footer>
  </body>
</html>
